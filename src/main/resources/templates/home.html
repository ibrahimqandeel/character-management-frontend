<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <title>Home Page</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Character Management</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br/><br/>
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully created your legend character! Explore your equipments
                    and spells now.
                </div>
            </div>

            <br/>
            <h1>Show your character profile </h1><br/>
            <form th:action="@{/characters}" th:object="${characterNameDto}" method="get">
                <!--                <div th:if="${param.error}">-->
                <!--                    <div class="alert alert-danger">Character Not Found-->
                <!--                    </div>-->
                <!--                </div>-->
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('characterName')}? 'has-error':''">
                    <label for="characterName" class="control-label">Character name</label> <input
                        id="characterName" class="form-control" th:field="*{characterName}"
                        placeholder="Enter Your Character Name"
                        autofocus="autofocus"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('characterName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Go"/>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <span>Don't Have A Character Yet ? <a href="/"
                                                          th:href="@{/characters/create-form}">Create Your Own Character Now</a></span>
                </div>
            </form>
        </div>
    </div>


</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
